      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: |
          cd services/pricing-service
          mvn clean package -DskipTests
      - name: Run tests
        run: |
          cd services/pricing-service
          mvn test
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pricing-service-jar
          path: services/pricing-service/target/*.jar
          retention-days: 7
  build-cart-service:
    name: Build Cart Service
    needs: detect-changes
    if: needs.detect-changes.outputs.cart == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: |
          cd services/cart-service
          mvn clean package -DskipTests
      - name: Run tests
        run: |
          cd services/cart-service
          mvn test
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cart-service-jar
          path: services/cart-service/target/*.jar
          retention-days: 7
  lint-and-security:
    name: Lint & Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run SpotBugs
        run: |
          for service in services/*/pom.xml; do
            dir=$(dirname "$service")
            echo "Scanning $dir"
