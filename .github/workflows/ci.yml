name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all Maven modules (skip tests)
        run: |
          set -e
          if [ -f pom.xml ]; then
            mvn -DskipTests package -B
          else
            # find all pom.xml files and run package in their directories
            find . -name "pom.xml" -not -path "./target/*" | while read -r p; do
              d=$(dirname "$p")
              echo "Building $d"
              (cd "$d" && mvn -DskipTests package -B)
            done
          fi

