name: Monorepo CI

on:
  push:
    branches: [ master, main, develop, staging ]
  pull_request:
    branches: [ master, main, develop, staging ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      catalog: ${{ steps.filter.outputs.catalog }}
      pricing: ${{ steps.filter.outputs.pricing }}
      cart: ${{ steps.filter.outputs.cart }}
      order: ${{ steps.filter.outputs.order }}
      payment: ${{ steps.filter.outputs.payment }}
      inventory: ${{ steps.filter.outputs.inventory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            catalog:
              - 'services/catalog-service/**'
              - 'platform-libraries/**'
            pricing:
              - 'services/pricing-service/**'
              - 'platform-libraries/**'
            cart:
              - 'services/cart-service/**'
              - 'platform-libraries/**'
            order:
              - 'services/order-service/**'
              - 'platform-libraries/**'
            payment:
              - 'services/payment-service/**'
              - 'platform-libraries/**'
            inventory:
              - 'services/inventory-service/**'
              - 'platform-libraries/**'

  test-catalog:
    name: Test Catalog Service
    needs: detect-changes
    if: needs.detect-changes.outputs.catalog == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-catalog-${{ hashFiles('services/catalog-service/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-catalog-

      - name: Run tests
        working-directory: services/catalog-service
        run: mvn clean test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: catalog-test-results
          path: services/catalog-service/target/surefire-reports/

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle (if configured)
        run: |
          if [ -f "services/catalog-service/pom.xml" ]; then
            cd services/catalog-service && mvn checkstyle:check || true
          fi

      - name: Run SpotBugs (if configured)
        run: |
          if [ -f "services/catalog-service/pom.xml" ]; then
            cd services/catalog-service && mvn spotbugs:check || true
          fi

  docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check OpenAPI specs
        run: |
          if command -v swagger-cli &> /dev/null; then
            swagger-cli validate docs/api/catalog.yaml || echo "Swagger CLI not available"
          else
            echo "Swagger CLI not installed, skipping validation"
          fi

      - name: Validate Markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
        continue-on-error: true

  summary:
    name: CI Summary
    needs: [test-catalog, lint, docs]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check results
        run: |
          echo "CI Pipeline completed"
          echo "Test Catalog: ${{ needs.test-catalog.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Docs: ${{ needs.docs.result }}"
