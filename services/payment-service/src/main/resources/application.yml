spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5434}/paymentdb
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8085}
  servlet:
    context-path: /

# Service URLs
order:
  service:
    url: ${ORDER_SERVICE_URL:http://localhost:8084}
    timeout: 5000

# Payment Gateway Configuration
payment:
  gateway:
    name: SimulatedGateway
    api-key: ${GATEWAY_API_KEY:test-api-key-12345}
    secret-key: ${GATEWAY_SECRET_KEY:test-secret-key-67890}
    base-url: ${GATEWAY_BASE_URL:http://localhost:8085/simulate}
    callback-url: ${GATEWAY_CALLBACK_URL:http://localhost:8085/api/payments/callback}
    redirect-url-template: ${GATEWAY_REDIRECT_URL:http://localhost:8085/api/payments/redirect/{paymentId}}
    timeout-seconds: 30
    retry-attempts: 3

  # Idempotency
  idempotency:
    ttl-hours: 24

  # Transaction limits
  transaction:
    min-amount: 1.00
    max-amount: 100000.00
    currency: USD

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.ecommerce.payment: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n"

