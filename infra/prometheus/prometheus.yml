global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecommerce-platform'
    environment: 'local'
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
rule_files:
  - 'alert-rules.yml'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'
  - job_name: 'catalog-service'
    metrics_path: '/actuator/prometheus'
